<div class="container">
    <div id="mainCarousel" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#mainCarousel" 
              *ngFor="let s of slides; let i=index" 
              [attr.data-slide-to]="i"
              ngClass="i == 0 ? 'active' : ''"></li>
        </ol>
        <div class="carousel-inner" role="listbox">
          <div 
            *ngFor="let slide of slides; let j = index"
            [ngClass]="j == 0 ? 'carousel-item active' : 'carousel-item'"
          >
            <div class="slide-jumbo">
                <img class="d-block w-100" src="{{slide.imgSrc}}" alt="{{slide.imgAlt}}" height="500px" width="980px">
                <a href="{{slide.href}}">
                  <div class="carousel-caption d-none d-md-block">
                    <h5>{{slide.title}}</h5>
                    <p>{{slide.subtitle}}</p>
                  </div>
                </a>
            </div>
          </div>
        </div>
        <a class="carousel-control-prev" href="#mainCarousel" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#mainCarousel" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>

</div>
