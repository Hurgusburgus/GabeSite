<div class="jumbotron" id="main-jumbo">
    <div class="row">
      <div class="col-lg-4 tech-item" *ngFor="let tech of technologies">
        <div><img src="{{tech.imgSrc}}" width="250px"></div>
        <p>&nbsp;</p>
        <div><h4>{{tech.name}}</h4></div>
        <div class="text-jumbo">
          <div><p>{{tech.description}}</p></div>
        </div>
      </div>
    </div>
  </div>
