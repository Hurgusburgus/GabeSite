apiVersion: apps/v1
kind: Deployment
metadata:
  name: gabesite-web
  labels:
    app: gabesite-web
spec:
  selector:
    matchLabels:
      app: gabesite-web
      tier: web
  template:
    metadata:
      labels:
        app: gabesite-web
        tier: web
    spec:
      containers:
      - name: gabesite-client
        image: gcr.io/gabesite/gabesite-client:v1.3
        ports:
        - containerPort: 8080